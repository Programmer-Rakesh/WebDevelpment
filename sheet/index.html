

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="./images/984617.jpg">
    <div>
        <form class="container" id="form" autocomplete="off" method="post" name="google-sheet">
            <h3>Form</h3>
            <input type="text" class="input" placeholder="Name" name="Name" id="">
            <input type="text" class="input" placeholder="Admission no." name="Admission_no" id="">
            <input type="text" class="input" placeholder="Email" name="Email" id="">
            <input type="date" class="date" placeholder="Date" name="Date" id="">
            <textarea class="text" placeholder="Write your query here!" name="Message" rows="4" id=""></textarea>
            <button class="b1" name="btn" type="submit">Submit</button>
            <button class="b2" type="reset">Clear Form</button>
        </form>
    </div>
    
</body>
<script>
    let url = 'https://script.google.com/macros/s/AKfycbyA7oUnDuFd-5wJB-MbT4qx2nC3qXwNuSpVa_x9cgWF4edyqT3bMdFglmNTYOzd8-iG/exec'
    let form = document.querySelector('#form');
    form.addEventListener("submit", (e) =>{
        e.target.btn.innerHTML = "Submitting...";
        let d = new FormData(form)
        fetch(url,{
            method:"POST",
            body:d
        }).then((res) => res.text())
        .then((finalRes) =>{
            e.target.btn.innerHTML = "Submitted";
            console.log(finalRes)
            form.reset();

        })
        e.preventDefault();
    })
</script>
</html>
