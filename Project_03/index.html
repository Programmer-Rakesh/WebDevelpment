<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            background-image: url('images/b1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            overflow-y: hidden;
            
        }
        /* .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0);
        } */

        .nav-container {       
            position: relative;
            /* top: 0vh; */
            width: 45%;
            left: 820px;
            bottom: 23px;
        }

        .nav {
            border-radius: 5px;
            /* background-color: white; */
            font-family: Arial, Helvetica, sans-serif;
            padding: 2px;
        }
        .hh22{
            font-weight: bold;
        }

        .nav ul {
            font-size: larger;
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: #ffffff;
            padding: 5px 15px;
            position: relative;
            display: block;
        }

        .nav a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgb(255, 255, 255);
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav a:hover::after {
            transform: scale(1);
        }

        .nav .dropdown-content {
            display: none;
            width: 140px;
        }

        .ab:hover {
            background-color: rgb(19, 18, 18);
        }

        .nav .dropdown:hover .dropdown-content {
            display: block;
            position: absolute;
            background-color: rgba(90, 86, 86, 0.459);
        }

        .nav .ab::after {
            content: none;
        }

        .log{
            /* border: red solid 3px; */
            width: 140px;
            display: flex;
            flex-direction: row;
            padding-right: 0px;
        }
        button{
            background-color: rgba(255, 255, 255, 0.226);
            border-radius: 5px;
            padding: 6px;
            color: white;
            font-weight: bold;
        }
        #pp{
            position: relative;
            left: 25px;
            
        }
        .name1{
            /* border:  red 3px solid; */
            width: 310px;
            margin: 0;
            padding: 0;
            position: relative;
            left: 250px;
            bottom: 80px;
            
        }
        .name{
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bolder;
            font-size: 45px;
            color: white;
            text-decoration: underline;
        }

        .line{
            border: red solid 3px;
            width: 1600px;
            /* position: relative;
            bottom: 300px;
            left: 68px; */
            margin: 20px 0;
            border: 0;
            height: 1px;
            background-color: rgb(255, 255, 255);
        }    
    </style>
</head>
<body>
    <div class="overlay" ></div> 
    <div class="nav-container">
        <nav class="nav">
            <ul>
                <li class="hh22" > <a href="./index.html">Home</a> </li>
    
                <li class="dropdown">
                    <a class="hh22" href="#">Continents</a>
                    <div class="dropdown-content">
                        <a class="ab" href="#">Africa</a>
                        <a class="ab" href="#">Antartica</a>
                        <a class="ab" href="#">Asia</a>
                        <a class="ab" href="#">Europe</a>
                        <a class="ab" href="#">North America</a>
                        <a class="ab" href="#">South America</a>
                        <a class="ab" href="#">Australia</a>
                    </div>
                </li>
    
    
                <li class="dropdown">
                    <a class="hh22" href="./index.html">About</a>
                    <div class="dropdown-content">
                        <a class="ab" href="#">Wbsite</a>
                        <a class="ab" href="#">Team</a>
                        <a class="ab" href="#">Contact</a>
                    </div>
                </li>
                <div class="log" >
                    <li> <button type="button">Register</button> </li>
                    <li id="pp" > <button class="login">Sign in</button> </li>
                </div>
            </ul>
        </nav>
    </div>
    <div class="name1">
        <h1 class="name">Travelopedia</h1>
    </div>

    <hr class="line">

    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="enter your location">
            <button class="bx bx-search"></button>
        </div>
    
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather"></div>
                    <img src="images/cloud.png" alt="">
                    <p class="temperature">0<span>â„ƒ</span></p>
                    <p class="description">Broken Clouds</p>
                </div>
            </div>
        </div>
    
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
    
    
            <div class="wind">
                <div class="humidity"></div>
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0%</span>
                    </div>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
