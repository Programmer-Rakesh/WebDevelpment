<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
</head>

<body>
    <div>
        <input type="text", id = "t">
        <button class="button" onclick="speak()">speak</button>
    </div>
    <div>
        <input type="text" name="result" id="f">
        <input type="text" name="result" id="r">
    </div>

    <script>

        function search(){
            let okay = document.getElementById("t").value;
            let qq = document.getElementById("f");
            let ww = document.getElementById("r");

            if(okay === "what is your name" || okay === "What is your name"){
                qq.value = "Rakesh Roy";
                ww.value = "Hoittt";
            }else{
                qq.value = "Hoittt";
            }

        }


        function speak() {
            search();
            let msg = new SpeechSynthesisUtterance();
            msg.text = document.getElementById('f').value;
            window.speechSynthesis.speak(msg);
            msg.text = document.getElementById('r').value;
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>

</html>
